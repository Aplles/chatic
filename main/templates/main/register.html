{% extends 'main/layout.html' %}

{% block title %}Registration{% endblock %}

{% block content %}


    <div class="auth_logo">
        <h1>Регистрация</h1>
    </div>

    <div class="auth_block_space">
        <div class="auth_block">
            <div class="form_container">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <div class="register_button_div">
                        <button class="submit_button" type="submit">Принять</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 



{% endblock %}
